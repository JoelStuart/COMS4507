<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Admin</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<script src="js/bignumber.min.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/adminK.js?6"></script>
	
	<div class="jumbotron text-center">
		<h2 id="title;" style="color:blue;">Administration Page</h2>
	</div>  
  
	<div class="container">
		<div class="row">	
			<button id=createBallot, onclick="createBallot()">Create New Ballot</button>
			<br>
			<br>
			<div>
				Enter your question: <textarea id="enterQuestion" cols="28" rows="1"></textarea>
				<p id="enterQuestion"></p>
			</div>
			<div>
				Contract Address: <textarea id="contactAddress" cols="30" rows="1"></textarea>
				<button id=updateAddress, onclick="updateAddr()">Update Contract Address</button>
				<p id="contractStatusText"></p>
			</div>
			<div>
				Enter time for registration: 
				<select>
					<option value="2">2 minutes</option>
					<option value="5">5 minutes</option>
					<option value="10">10 minutes</option>
				</select>
				<p id="enterRegisterTime"></p>
			</div>
			<div>
				Enter time for voting: 
				<select>
					<option value="2">2 minutes</option>
					<option value="5">5 minutes</option>
					<option value="10">10 minutes</option>
				</select>
				<p id="enterVotingTime"></p>
			</div>
			<div>
				<p>Select Voting Type:
					<select>
						<option value="basic">Basic</option>
						<option value="preferential">Preferential</option>
					</select></p>
				<div>
					<button id=startelection, onclick="">Start an election</button>
				</div>
			</div>		
		</div>
	</div>
</body>
</html>
