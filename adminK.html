<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Admin</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<script src="js/bignumber.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/adminK.js"></script>
  <div class="container">
	<p><abbr title="Frequenty Asked Questions">FAQ</abbr> </p>
  </div>
  <div class="jumbotron">
    <h2 id="title;" style="color:blue;">Administration Page</h2>
  </div> 
 <fieldset>
		<button id=createBallot, onclick="createBallot()">Create New Ballot</button>
	</div>
	
	<div>
	Contract Address: <textarea id="contactAddress" rows="1"></textarea>
	<button id=updateAddress, onclick="updateAddr()">Update Contract Address</button>
	<p id="contractStatusText"></p>
	</div>
	
	<div>
	Enter your question: <textarea id="questionArea" rows="1"></textarea>
	<p id="questionErrorText"></p>
	</div>
	
	
	<div>
	Enter time for registration: 
	<div class="dropdown">
		<button onclick="regDropdown()" class="dropbtn">Dropdown</button>
		<div id="regDropdown" class="dropdown-content">
			<a href="#">2 Minutes</a>
			<a href="#">5 Minutes</a>
			<a href="#">10 Minutes</a>
		</div>
	</div>
	<p id="timeErrorText"></p>
	</div>
	
	
	<div>
	Enter time for voting: 
	<div class="dropdown">
		<button onclick="voteDropdown()" class="dropbtn">Dropdown</button>
		<div id="voteDropdown" class="dropdown-content">
			<a href="#">2 Minutes</a>
			<a href="#">5 Minutes</a>
			<a href="#">10 Minutes</a>
		</div>
	</div>
	<p id="timeErrorText"></p>
	</div>

	<div class="col-sm-4">
				Select Voting Type:<br>
				<!--Answer will be displayed in the voter page--> 
				<select>
					<option value="Option B">Basic</option>
					<option value="Option C">Preferential</option>
				</select>
	</div>

	<button id=startElection, onclick="StartElection()">Start Election</button>
			

  </fieldset>  <br>
</body>
</html>
