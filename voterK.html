 <head>

 <body>
	 <script src="js/bignumber.min.js"></script>
	 <script src="js/web3.min.js"></script>
	 <script src="js/voterK.js?7"></script>
	
	<input type='button' onclick='hideshow()' value='hide/show'>
	<div id = content> 

	<div class="jumbotron text-center">
		<h2 id="title;" style="color:blue;">Voter Page</h2>
	</div>  
  
	<div id="C1" class="container">
		<div class="row">
			<div class="col-sm-8">
			<p>Election: </p>
			<p>Register </p>
			<p>Submit a Candidate</p>
			<div>
				<p>Enter a candidate to appear on the ballot: <textarea id="candidate" cols="30" rows="1"></textarea></p>
				<button id=submitcandidate, onclick="">Submit Candidate</button>
				<p id="candidateText"></p>
			</div>
			</div>
			<div class="col-sm-4">
				<div class="timer"><p>Time to vote begins: 1:00</p></div>
			</div>
		</div>
	 </div>
<br>
	 <div id="C2" class="container">
		<div class="row">
			 <div class="col-sm-8">
				 <p>Election: </p>
				 <p>Vote </p>
			 </div>
			<div class="col-sm-4">
				<div class="timer"><p>Time to vote begins: 1:00</p></div>
			</div>			
		 </div>
		 <div class="row">
			 <div class="col-sm-6">
				 Select an option: 
				<select>
					<option value="1">Candidate 1</option>
					<option value="2">Candidate 2</option>
					<option value="3">Candidate 3</option>
				</select>
				<p id="Choose options"></p>
			 </div>
			  <div class="col-sm-6">
				   Select first or second preference: 
				  <button id=button4, onclick=>Confirm</button>
				<p id="Choose options"></p>
			 </div>
		 </div>
	 </div>
	  <div id="C3" class="container">
			  <p>Election: </p>
			  <p>The winner is: </p>
	 </div>
	 <p id=errorText></p>
