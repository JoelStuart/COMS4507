<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Admin</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<script src="js/bignumber.min.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/admin.js"></script>
	<div class="jumbotron text-center">
		<h2 id="title;" style="color:blue;">Administration Page</h2>
  	</div> 
 
  	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				Which election?<br>
				<!--Answer will be displayed in the voter page--> 
				<input type="radio" name="option A" /> Option A <br>
				<input type="radio" name="option B" /> Option B <br>
				<input type="radio" name="option C" /> Option C <br>
				<button id=button4, onclick=>Select</button>
			</div>
			<div class="col-sm-4">
				<button id=button1, onclick="createBallot()">Create Ballot</button>
				<div> Add Address Vote: <textarea id="address" rows="1"></textarea>
					<button id=button2, onclick="giveVote()">Give right to Vote</button></div>
				<p id="eligible_area">
				<p>List of eligible voters:</p>
				<textarea id="addresses" name="list" cols="30" rows="5"></textarea>
				<div><button id=button3, onclick="getWinner()">Get winner</button></div>
				<div><button id=button4, onclick="showWinner()">Show winner</button></div>
			</div>
		</div>
	</div>
</body>
</html>
